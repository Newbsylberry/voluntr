upstream puma {
  server unix:///home/voluser/apps/volu/shared/tmp/sockets/volu-puma.sock;
}

server {
  listen 80 default_server deferred;
  server_name voluapp.com;
  rewrite ^/(.*) http://www.voluapp.com/$1 permanent;
 }

 server {
  listen 80;
  server_name www.voluapp.com;
  root /home/voluser/apps/volu/current/public;
  access_log /home/voluser/apps/volu/current/log/nginx.access.log;
  error_log /home/voluser/apps/volu/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}