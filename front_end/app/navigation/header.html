<div class="application-header"
     ng-show="current_state !== 'organizations.registration'"



     ng-controller="HeaderCtrl">
  <i class="icon ion-navicon"
     ng-show="current_state !== 'organizations.registration'"
     snap-toggle="left">
    </i>
<div class="headerpar"  scroll-watch="{from: 0, to: -1, stage: 'centered-container'}"
     sw-class="{red: $offsetTop > 50}">
    <div class="headerimg" scroll-watch="{from: 0, to: -1, stage: 'centered-container'}" sw-class="{black: $offsetTop > 80}">
        <img src="../logo.png"  style="height:30px;" ></div>
  <input class="searchbar" type="text"
         ui-sref="organizations.organization_search({organization_Id:organization_id})"
         ng-model="search_filter.query"
         placeholder="Search for anything...">
    </div>
</div>
<div style="position:fixed;top:0px;height:250px;width:100vw;background-color:#03a9f5;z-index:-20;">
</div>
