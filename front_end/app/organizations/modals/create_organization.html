<md-dialog id="create-organization-modal">
  <h2>Create New Organization</h2>
  <label>What type of organization is this?</label>
  <md-radio-group ng-model="organization.organization_type_name" id="organization-type-selector" ng-init="organization.organization_type_name = 'Nonprofit'">
    <md-radio-button value="Nonprofit" style="float: left;">Nonprofit</md-radio-button>
    <md-radio-button value="Volunteer Group" style="float: right;">Volunteer Group</md-radio-button>
  </md-radio-group>
  <md-input-container>
    <label>Organization Name</label>
    <input ng-model="organization.name">
  </md-input-container>
  <md-input-container class="md-block">
    <label>Address</label>
    <input ng-model="organization.address">
  </md-input-container>
  <md-input-container class="md-block">
    <input ng-model="organization.address2" placeholder="Address 2">
  </md-input-container>
  <div layout="row" layout-wrap>
  <md-input-container class="md-block" flex="33">
    <label>City</label>
    <input ng-model="organization.city">
  </md-input-container>
  <md-input-container class="md-block" flex="33">
    <label>State</label>
    <md-select ng-model="organization.state">
      <md-option ng-repeat="state in states" value="{{state.abbrev}}">
        {{state.abbrev}}
      </md-option>
    </md-select>
  </md-input-container>
  <md-input-container class="md-block" flex="33">
    <label>Postal Code</label>
    <input name="postalCode" ng-model="organization.postalCode" placeholder="12345"
           ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
  </md-input-container>
  <md-button flex="100"
             class="md-raised md-primary"
             ng-disabled="!organization.name"
             ng-click="createOrganization();">
    Create Organization
  </md-button>
  </div>
</md-dialog>
