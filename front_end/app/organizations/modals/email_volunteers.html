<md-dialog flex="90">
  <md-toolbar>
    Send E-Mail to  Volunteers
  </md-toolbar>
  <md-dialog-content>
    <div ng-show="data.emailSuccess">
      Email Sent!
      <md-button
      class="md-raised md-primary"
      ng-click="openOpportunityDetailDialog()">
      Okay
      </md-button>
    </div>
    <div ng-show="data.emailFailure">
      Email Failure!
      <md-button
      class="md-raised md-primary"
      ng-click="openOpportunityDetailDialog()">
      Okay
      </md-button>
    </div>
    <form name="emailForm" ng-submit="sendEmail()" ng-show="!data.emailSent" novalidate>
      <span class="md-body-2">To:</span> <a ng-show="!data.viewEmails" href="" ng-click="showVolunteers()">{{data.role}}</a>
      <span ng-show="data.viewEmails">
        <md-chips ng-model="data.volunteers" readonly="true">
          <md-chip-template>
            <span ng-if="$chip.first_name && $chip.last_name">
              {{$chip.first_name}} {{$chip.last_name}}
            </span>
            <span ng-if="!$chip.first_name || !$chip.last_name">
              {{$chip.email}}
            </span>
          </md-chip-template>
        </md-chips>
        <a href="" ng-click="showVolunteers()">(hide)</a>
      </span>
      <md-input-container>
        <label>Subject</label>
        <input name="subject" type="text" ng-model="email.subject" required ng-maxlength="77">
      </md-input-container>
      <md-input-container>
        <label>Message</label>
        <textarea name="message" rows="8" ng-model="email.message" cols="40" required></textarea>
      </md-input-container>
      <md-button class="md-raised md-primary" ng-disabled="emailForm.$invalid && !data.pending">Send Email</md-button>
      <div
      ng-messages="emailForm.subject.$error"
      ng-show="emailForm.subject.$invalid && emailForm.subject.$touched"
      >
        <div ng-message="required">Subject Required.</div>
        <div ng-message="maxlength">Subject Too Long.</div>
      </div>
      <div
      ng-messages="emailForm.message.$error"
      ng-show="emailForm.message.$invalid && emailForm.message.$touched"
      >
        <div ng-message="required">Message Required</div>
      </div>
    </form>
    <md-button class="md-raised" ng-click="openOpportunityDetailDialog()">Close</md-button>
  </md-dialog-content>
</md-dialog>
