<md-dialog flex="90">
  <md-toolbar>
    Send E-Maill to Volunteers
  </md-toolbar>
  <md-dialog-content>
    <form name="emailForm">
      <md-input-container>
        <label>Subject</label>
        <input name="subject" type="text" required ng-maxlength="77">
      </md-input-container>
      <md-input-container>
        <label>Message</label>
        <textarea name="message" rows="8" cols="40" required></textarea>
      </md-input-container>
    </form>
  </md-dialog-content>
</md-dialog>
