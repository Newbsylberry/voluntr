<form id="person-opportunity-form">
<h3>Add {{person.first_name}} to {{opportunity.name}}</h3>
<select
  class="form-control"
  ng-model="opportunity_role"
  ng-options="opportunity_role.name for opportunity_role in opportunity.opportunity_roles">
  <option value="">-- Select Role --</option>
</select>
<button ng-click="addOpportunityPerson()" class="btn btn-block">Add to Opportunity</button>
</form>
