<div class="signpop">
  <div class="signpopin" ng-hide="confirmed">
    <h3>How Many Hours Will You Be Volunteering?</h3>
    <p>Slide the round button to select</p>
    <md-input-container>
      <md-slider flex class="md-primary"
                 md-discrete
                 ng-model="hours"
                 step=".5"
                 min="1"
                 max="{{opportunity.duration}}"
                 aria-label="rating">
      </md-slider>
    </md-input-container>
    <p class="check"><input type="checkbox" ng-model="photo_consent">
      I allow {{opportunity.organization.name}} to use my photo</p>
    <p class="check"><input type="checkbox" ng-model="contact_me">
      Please contact me about future volunteer  opportunites</p>
    <button class="bbutton" style="border:none; font-size:20px;font-weight:300; float:none;margin-top:30px;" type="btn btn-lg" ng-click="timeDuration()">Complete Sign In</button>
  </div>
  <div class="signpopthx" ng-show="confirmed">
    <div class="signpopin">
      <h3>Thank you!</h3>
    </div>
  </div>

  <div class="signpopthx" ng-show="confirmed && under_18">
    <div class="signpopin">
      <h3>Thank you!  Please Speak With a Staff Member for Additional Information</h3>
    </div>
  </div>
  -->

</div>
