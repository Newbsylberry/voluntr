<md-tabs  md-dynamic-height md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">


  <!-- <md-content class="md-padding diacontent"> -->
  <md-tab id="tab1">
    <md-tab-label>Add Opportunity Information</md-tab-label>
    <md-tab-body>
      <!--<h1>Add Volunteering Position</h1>-->
      <md-input-container>
        <label>Position Name</label>
        <input ng-model="newOpportunity.opportunity_name">
      </md-input-container>
      <md-input-container flex>
        <label>Description</label>
        <textarea ng-model="newOpportunity.description" columns="1" md-maxlength="150"></textarea>
      </md-input-container>
      <!-- Event Address -->
      <md-input-container flex>
        <label>Address</label>
        <input ng-model="newOpportunity.address">
      </md-input-container>

      <!-- Event Location Information -->
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>City</label>
          <input ng-model="newOpportunity.city">
        </md-input-container>
        <md-input-container flex>
          <label>State</label>
          <input ng-model="newOpportunity.state">
        </md-input-container>
        <md-input-container flex>
          <label>Zip Code</label>
          <input ng-model="newOpportunity.zip_code">
        </md-input-container>
      </div>
      <div class="window-bottom-button">
        <md-button class="md-primary tabbutton" ng-click="data.selectedIndex = 1">Next: Enter Scheduling Information</md-button>
      </div>
    </md-tab-body>
  </md-tab>

  <!-- <md-content class="md-padding diacontent"> -->
  <md-tab id="tab2">
    <md-tab-label>Opportunity Schedule</md-tab-label>
    <md-tab-body>
      <schedule-form
        start-date-text="When will this opportunity start?"
        recurring-label-text="Is this a recurring opportunity?"
        calendar="calendar">
      </schedule-form>
      <div class="window-bottom-button">
        <md-button class="md-primary tabbutton" ng-click="data.selectedIndex = 0">Back: Enter Basic Opportunity Information</md-button>
        <md-button class="md-primary tabbutton" ng-click="data.selectedIndex = 2">Next: Tag Volunteers and Skills</md-button>
      </div>
    </md-tab-body>
  </md-tab>
  <!-- <md-content class="md-padding diacontent"> -->
  <md-tab id="tab3">
    <md-tab-label>Additional Resources</md-tab-label>
    <md-tab-body>
      <input placeholder="Role Name" ng-model="role.name">
      <input placeholder="Role Description" ng-model="role.description">
      <button class="btn btn-default" ng-click="createRole(role)">Add Role</button>
      <ul>
        <li ng-repeat="role in roles">{{role.name}} - {{role.description}}</li>
      </ul>
    </md-tab-body>
    <div class="window-bottom-button">
      <md-button class="md-primary tabbutton" ng-click="data.selectedIndex = 1">Back: Enter Opportunity Schedule</md-button>
      <md-button class="md-primary tabbutton" ng-click="newOpportunity()">Create Opportunity!</md-button>
    </div>
  </md-tab>
  <!-- </md-content> -->
</md-tabs>
