<div>

  <!-- This is the top menu -->
  <md-tabs class="md-accent" md-selected="data.selectedIndex">
    <md-tab id="tab1" aria-controls="tab1-content" class="md-padding">
      Step 1:  Enter Basic Information
    </md-tab>
    <md-tab id="tab2" aria-controls="tab2-content">
      Step 2:  Enter Schedule
    </md-tab>
    <md-tab id="tab3" aria-controls="tab3-content">
      Step 3:  Add to Events and Tag
    </md-tab>
  </md-tabs>
  <ng-switch on="data.selectedIndex" class="tabpanel-container">

    <!-- Basic Information -->
    <div role="tabpanel"
         id="create-person-record"
         class="tabarea"
         aria-labelledby="tab1"
         ng-switch-when="0"
         md-swipe-left="next()"
         md-swipe-right="previous()" >

      <md-input-container>
        <label>First Name</label>
        <input ng-model="newPerson.first_name">
      </md-input-container>

      <md-input-container>
        <label>Last Name</label>
        <input ng-model="newPerson.last_name">
      </md-input-container>

      <md-input-container>
        <label>Email</label>
        <input ng-model="newPerson.email"
               type="email">
      </md-input-container>

      <md-input-container>
        <label>Phone</label>
        <input ng-model="newPerson.phone"
               type="phone">
      </md-input-container>

      <md-input-container>
        <label>Address</label>
        <input ng-model="newPerson.address">
      </md-input-container>

      <md-input-container>
        <label>City</label>
        <input ng-model="newPerson.city">
      </md-input-container>

      <md-input-container>
        <label>State</label>
        <input ng-model="newPerson.state">
      </md-input-container>

      <md-input-container>
        <label>Zip Code</label>
        <input ng-model="newPerson.zip_code">
      </md-input-container>

     <div class="window-bottom-button">
        <button class="btn btn-lg testbutton" ng-click="addPerson()">
        Submit
      </button>
         
        </div>

      <!--<div ng-hide="!newPerson">
        <p ng-repeat="person in organization_people | filter:newPerson" style="color: black">
          {{person.first_name}}  {{person.last_name}}
          <a style="float: right; color: black;"
             ng-click="matchedPerson(person)"
             href="";
            >
            This is My Volunteer!
          </a>
        </p>
      </div>-->
    </div>


    <!-- Add Events and Tag -->
    <div role="tabpanel"
         aria-labelledby="tab3"
         ng-switch-when="2"
         md-swipe-left="next()"
         md-swipe-right="previous()" >
      View for Item #3<br/>
      data.selectedIndex = 2
    </div>


    <!-- Enter Schedule -->
    <div role="tabpanel"
         aria-labelledby="tab2"
         ng-switch-when="1"
         md-swipe-left="next()"
         md-swipe-right="previous()" >
      View for {{data.secondLabel}}<br/>
      data.selectedIndex = 1
    </div>

  </ng-switch>
</div>
