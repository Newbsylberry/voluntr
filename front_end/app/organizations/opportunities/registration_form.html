<div class="siboxout">
    <div class="sibox">
<div class="sicontent">
    <div style="padding:20px 50px;">
    <h1>Register for {{opportunity.name}}</h1>
    <p>
      {{opportunity.description}}
    </p>
    
    
    <md-input-container>
             <label>First Name:</label>
            <input type="text" ng-model="opportunityRegister.first_name">
    </md-input-container>
        <md-input-container>
             <label>Last Name:</label>
            <input type="text" ng-model="opportunityRegister.last_name">
    </md-input-container>
        <md-input-container>
             <label>Email Address:</label>
            <input type="text" ng-model="opportunityRegister.email">
    </md-input-container>
    
        <br/>
        <md-button class="md-raised md-primary formbutton" aria-label="Use Android" ng-click="registerForOpportunity()" >
          Register For This Event
        </md-button>
        </div>
        </div>
    </div>
</div>
