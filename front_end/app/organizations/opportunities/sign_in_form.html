<style>
  input {color: black}
</style>
<md-card class="content" >
  <md-card-content>
    <h2>Sign In for {{opportunity.name}}</h2>
    <label>First Name:</label>
    <input type="text" ng-model="opportunitySignIn.first_name">
    <label>Last Name:</label>
    <input type="text" ng-model="opportunitySignIn.last_name">
    <label>Email Address:</label>
    <input type="text" ng-model="opportunitySignIn.email">
    <button class="btn btn-lg btn-primary"
            ng-click="signInForOpportunity()">Sign In To This Event</button>
    <h2>Already Registered? Click your name to Sign In:</h2>
    <div class="search-box" ng-if="registration_found">
      <p ng-repeat="person in filtered">{{person.first_name}} {{person.last_name}} {{person.email}}
        <button class="btn btn-lg btn-primary"
                ng-click="opportunitySignInConfirmation('md',person,opportunity)">Sign In</button></p>
    </div>
  </md-card-content>
</md-card>
