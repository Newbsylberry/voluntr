
<md-input-container>
  <label>First Name:</label>
  <input type="text" ng-model="person.first_name">
</md-input-container>
<md-input-container>
  <label>Last Name:</label>
  <input type="text" ng-model="person.last_name">
</md-input-container>
<md-input-container>
  <label>Email Address:</label>
  <input type="text" ng-model="person.email">
</md-input-container>
<br/>

<md-button ng-hide="submittable"
           class="md-raised md-primary formbutton"
           aria-label="Use Android"
           ng-disabled="true">
  Please Fill Everything Out!
</md-button>

<md-button ng-show="submittable"
           class="md-raised md-primary formbutton"
           aria-label="Use Android"
           ng-click="createPerson(person)">
  Next Step: Address
</md-button>
