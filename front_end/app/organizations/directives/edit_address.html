<h4 ng-hide="editing">{{address}}</h4>
<md-input-container flex ng-show="editing">
    <label>Address</label>
    <input ng-model="address">
  </md-input-container>

<!--<md-input-container md-no-float>-->
    <!--<input ng-model="user.address2" placeholder="Address 2">-->
  <!--</md-input-container>-->

  <div layout layout-sm="column" class="ppedit">
    <p ng-hide="editing">{{city}}</p>
    <md-input-container flex ng-show="editing">
      <label>City</label>
      <input ng-model="city">
    </md-input-container>
    <p ng-hide="editing">{{state}}</p>
    <md-input-container
      flex
      ng-show="editing">
      <label>State</label>
      <input ng-model="state">
    </md-input-container>
    <p ng-hide="editing">{{zipCode}}</p>
    <md-input-container flex ng-show="editing">
      <label>Postal Code</label>
      <input ng-model="zipCode">
    </md-input-container>
  </div>

    <div >
     <md-button class="md-raised md-primary ppbutton" ng-hide="editing"
     ng-click="editAddress()">Edit</md-button>

    <md-button class="md-raised md-primary ppbutton"  ng-show="editing"
     ng-click="saveAddress()">Save</md-button>
</div>
