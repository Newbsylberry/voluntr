<div>
  Top Team By Hours Per Person
  <horizontal-bar-chart data="data.lb.team.hours_per_person">

  </horizontal-bar-chart>
  <a href="">more...</a>
</div>
<div>
  Top Team By Participation Rate
  <ol>
    <li ng-repeat="datum in data.lb.team.participation_rate">
      {{datum.name}}
      <pie-chart data="datum"></pie-chart>
    </li>
  </ol>
</div>

<div>
  Top Team By Total Hours
  <stacked-bar-chart data="data.lb.team.total_hours"></stacked-bar-chart>
</div>

<div>
  Top Team # Events
  <podium-chart data="data.lb.team.total_events"></podium-chart>
</div>
