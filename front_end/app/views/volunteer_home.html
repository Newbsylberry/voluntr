        <map
            map-type-id="SATELLITE"
            style="height: 575px"
            zoom="12"
            >
         <marker

                animation="Animation.DROP"
                ></marker>
        <div ng-repeat="event in events">
            <marker

                    animation="Animation.DROP"

            <info-window position="{{event.latitude}},{{event.longitude}}">
