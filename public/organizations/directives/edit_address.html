<p ng-hide="editing"  style="color:rgba(0,0,0,0.5);">{{address1}}</p>
<p ng-hide="editing"  style="color:rgba(0,0,0,0.5);">{{address2}}</p>
<md-input-container flex ng-show="editing">
    <label>Address 1</label>
    <input ng-model="address1">
  </md-input-container>
<md-input-container flex ng-show="editing">
  <label>Address 2</label>
  <input ng-model="address2">
</md-input-container>

<!--<md-input-container md-no-float>-->
    <!--<input ng-model="user.address2" placeholder="Address 2">-->
  <!--</md-input-container>-->

  <div layout layout-sm="column" class="ppedit">
    <p ng-hide="editing">{{city}}</p>
    <md-input-container flex ng-show="editing">
      <label>City</label>
      <input ng-model="city">
    </md-input-container>
    <p ng-hide="editing">{{state}}</p>
    <md-input-container
      flex
      ng-show="editing">
      <label>State</label>
      <input ng-model="state">
    </md-input-container>
    <p ng-hide="editing">{{zipCode}}</p>
    <md-input-container flex ng-show="editing">
      <label>Postal Code</label>
      <input ng-model="zipCode">
    </md-input-container>
  </div>

    <div >
     <a href="" ng-hide="editing"
     ng-click="editAddress()">Edit Address</a>

    <a href="" ng-show="editing"
     ng-click="saveAddress()">Save</a>
</div>
