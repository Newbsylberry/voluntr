
<md-input-container>
  <label>First Name:</label>
  <input type="text" ng-model="person.first_name">
</md-input-container>
<md-input-container>
  <label>Last Name:</label>
  <input type="text" ng-model="person.last_name">
</md-input-container>
<md-input-container>
  <label>Email Address:</label>
  <input type="email" ng-model="person.email">
</md-input-container>
<md-input-container>
  <label>Phone Number:</label>
  <input type="text" ng-model="person.phone">
</md-input-container>
<br/>

<md-button class="md-raised md-primary formbutton"
           aria-label="Use Android"
           ng-disabled="!person.first_name || !person.last_name || (!person.email && !person.phone)"
           ng-click="createPerson(person)">
  Next Step: Address
</md-button>
