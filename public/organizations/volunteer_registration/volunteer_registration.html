<div class="siboxout">
  <div class="sibox">
    <div class="sicontent">
      <div class="sileft">
        <img ng-src="{{organization.picture}}" />
        <div class="opinfo" hide-sm>
          <h2>Organization:</h2>
          <p>{{organization.name}}</p>
          <h2>Description:</h2>
          <p style="height:140px;overflow:auto;">{{organization.description}}</p>
        </div>

      </div>
      <div class="siright">
        <h1 style="margin-bottom:20px;" ng-show="!submitted">Volunteer Registration</h1>
        <div ui-view></div>
      </div>
    </div>
  </div>
</div>
