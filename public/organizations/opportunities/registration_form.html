<div class="siboxout">
    <div class="sibox">
<div class="sicontent">
    <div class="sileft">


      <img ng-src="{{organization_picture}}" />
        <div class="opinfo">
            <h2>Event:</h2>
            <p>{{opportunity.name}}</p>
            <h2>Description:</h2>
            <p>{{opportunity.description}}</p>
        </div>
    </div>
    <div class="siright">

    <h1 style="margin-bottom:15px;">Register for {{opportunity.name}}</h1>
    <p>
      {{opportunity.description}}
    </p>

    <div layout layout-md="column">
    <md-input-container flex>
             <label>First Name:</label>
            <input type="text" ng-model="opportunityRegister.first_name">
    </md-input-container>
        <md-input-container flex>
             <label>Last Name:</label>
            <input type="text" ng-model="opportunityRegister.last_name">
    </md-input-container>
    </div>
        <md-input-container>
             <label>Email Address:</label>
            <input type="text" ng-model="opportunityRegister.email">
    </md-input-container>
        <md-select placeholder="Your Role" ng-model="ctrl.userState">
        <md-option ng-repeat="" value=""></md-option>
      </md-select>

        <br/>
        <md-button class="md-raised md-primary formbutton" aria-label="Use Android" ng-click="registerForOpportunity()" >
          Register For This Event
        </md-button>
        </div>
        </div>
    </div>
</div>
