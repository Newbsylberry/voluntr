<style>
  input {color: black}
</style>
<div class="siboxout">
  <div class="sibox">
    <div class="sicontent">
      <div class="sileft">

        <img ng-src="{{organization_picture}}" />
        <div class="opinfo">
          <h2>Event:</h2>
          <p>{{opportunity.name}}</p>
          <h2>Description:</h2>
          <p>{{opportunity.description}}</p>
        </div>
      </div>
      <div class="siright">
        <md-input-container>
          <label>First Name:</label>
          <input type="text" ng-model="opportunitySignIn.first_name"> </md-input-container>
        <md-input-container>
          <label>Last Name:</label>
          <input type="text" ng-model="opportunitySignIn.last_name">
        </md-input-container>
        <md-input-container ng-hide="no_email">
          <label>Email Address:</label>
          <input type="text" ng-model="opportunitySignIn.email">
        </md-input-container>
        <md-checkbox ng-model="no_email" aria-label="No Email Address?">
          No Email Address?
        </md-checkbox>
        <md-input-container ng-show="no_email">
          <label>Phone Number</label>
          <input type="text" ng-model="opportunitySignIn.phone">
        </md-input-container>
        <button style="margin-top:20px;    float:right;"class="btn btn-lg bbutton"
                ng-click="signInForOpportunity()">Sign In To This Event</button>
      </div>
      <div class="fixer"></div>
    </div>
  </div>
</div>
