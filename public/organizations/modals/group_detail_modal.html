<md-tabs class="md-primary"
         md-dynamic-height
         md-selected="data.selectedIndex"
         md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
  <!-- Event Information -->
  <md-tab id="tab1">
    <md-tab-label>Dashboard</md-tab-label>
    <md-tab-body>
      <div class="tabcontrol">
        <div class="tabcontrolin">
          <div class="row oppinfo">
            <div class="col-md-3">
              <img src=""
                   class="face">
            </div>
            <div class="col-md-9">
              <h2>{{group.name}}</h2>
              <md-divider></md-divider>
              <h4 >Description:</h4>
              {{group.description}}
            </div>
          </div><br/>
          <md-divider></md-divider>
          <div class="opportunity-dashboard">
            <div class="row">
              <div class="col-xs-4">
                <h2 class="opportunity-dashboard-statistic">{{group.total_recorded_hours}}</h2>
                <h4 class="opportunity-dashboard-label">Total Hours</h4>
              </div>
              <div class="col-xs-4">
                <h2 class="opportunity-dashboard-statistic">{{group.total_opportunities}}</h2>
                <h4 class="opportunity-dashboard-label">Total Opportunities</h4>
              </div>
              <div class="col-xs-4">
                <h2 class="opportunity-dashboard-statistic">{{group.total_people}}</h2>
                <h4 class="opportunity-dashboard-label">Volunteers</h4>
              </div>
            </div>
            <md-divider></md-divider>
            <div class="row">
              <highchart config="groupStatisticGraphConfig"></highchart>
            </div>
          </div>
        </div>
        <div class="window-bottom-button">
          <md-button class="md-primary" style="float:right;" href=""
                     report-link
                     type="group"
                     id="{{group.id}}">
            Export PDF Report
          </md-button>
        </div>
      </div>
    </md-tab-body>
  </md-tab>
  <md-tab id="tab2">
    <md-tab-label>Recorded Hours</md-tab-label>
    <md-tab-body>
      <div class="tabcontrol">
        <div class="tabcontrolin">
          <md-list>
            <recorded-hour ng-repeat="recorded_hour in group.recorded_hours"
                           recorded-hour="recorded_hour"
                           recorded-hours="group.recorded_hours"
                           type="group"></recorded-hour>


          </md-list>
        </div>
      </div>
      <div class="window-bottom-button">
        <!--<md-button class="md-primary" style="float:right;" href=""-->
        <!--report-link-->
        <!--type="group"-->
        <!--id="{{group.id}}">-->
        <!--Export PDF Report-->
        <!--</md-button>-->
      </div>
      </div>
    </md-tab-body>
  </md-tab>
</md-tabs>
