
<h3>What Date Range Should Be Exported?</h3>
<p>A new window will open, and your report will be generated shortly afterwards.  Please be patient!</p>
<input date-range-picker
       class="form-control date-picker"
       type="text"
       placeholder="Please select the two dates"
       ng-model="date" />
<md-button class="md-raised md-primary"
           ng-click="exportReport()"
           ng-disabled="!date.startDate || !date.endDate"
  >Export Report
</md-button>
