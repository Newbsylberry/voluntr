<md-tabs  class="md-primary"
          md-dynamic-height
          md-selected="data.selectedIndex"
          md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
  <!-- <md-content class="md-padding diacontent"> -->
  <md-tab id="tab1">
    <md-tab-label>Add Group Information</md-tab-label>
    <md-tab-body>
      <div class="tabcontrol">
        <div class="tabcontrolin">
          <!--<h1>Add Volunteering Position</h1>-->
          <md-input-container>
            <label>Group Name</label>
            <input ng-model="createGroup.group_name">
          </md-input-container>
          <md-input-container flex>
            <label>Description</label>
            <textarea ng-model="createGroup.description"
                      columns="1"
                      md-maxlength="150"></textarea>
          </md-input-container>
          <!-- Event Location Information -->
          <div layout layout-sm="column">
            <md-input-container flex>
              <label>City</label>
              <input ng-model="createGroup.city">
            </md-input-container>
            <md-input-container flex>
              <label>State</label>
              <input ng-model="createGroup.state">
            </md-input-container>
          </div>
          <div class="window-bottom-button">
            <md-button class="md-primary right-bottom-button"
                       ng-click="data.selectedIndex = 1">
              Next: Add Group Administrators
            </md-button>
          </div>
        </div>
      </div>
    </md-tab-body>
  </md-tab>

  <!-- <md-content class="md-padding diacontent"> -->
  <md-tab id="tab2">
    <md-tab-label>Group Administrators</md-tab-label>
    <md-tab-body>
      <div class="tabcontrol">
        <div class="tabcontrolin">
          <div layout-md="column" layout>
            <md-input-container flex>
              <label>Administrator Email Address</label>
              <input  ng-model="administrator.email">
            </md-input-container>
            <md-input-container flex>
              <label>Administrator First Name</label>
              <input  ng-model="administrator.first_name">
            </md-input-container>
            <md-input-container flex>
              <label>Administrator Last Name</label>
              <input  ng-model="administrator.last_name">
            </md-input-container>
          </div>
          <md-button style="margin-right:0px;float:right;"
                     class="md-raised md-primary"
                     ng-click="createAdministrator(administrator)">
            Add Person
          </md-button>
          <div class="fixer"></div>
          <md-list>
            <md-list-item style="border:1px solid rgba(0,0,0,0.1);border-radius:2px;margin-bottom:10px;"
                          ng-repeat="administrator in administrators">
              <p>{{administrator.email}} | {{administrator.first_name}} {{administrator.last_name}}</p>
            </md-list-item>
            {{group}}
          </md-list>
          <div class="window-bottom-button">
            <md-button class="md-primary right-bottom-button"
                       ng-click="createGroup()">
              Create Group!
            </md-button>
            <md-button class="md-primary left-bottom-button"
                       ng-click="data.selectedIndex = 0">
              Back: Enter Group Information
            </md-button>
          </div>
        </div>
      </div>
    </md-tab-body>
  </md-tab>
  <!-- </md-content> -->
</md-tabs>
