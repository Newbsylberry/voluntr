<h2>What Type of Organization is This?</h2>
<md-radio-group ng-model="organization_type_name" id="organization-type-selector" ng-init="organization_type_name = 'Nonprofit'">
  <md-radio-button value="Nonprofit" style="float: left;">Nonprofit</md-radio-button>
  <md-radio-button value="Volunteer Group" style="float: right;">Volunteer Group</md-radio-button>
</md-radio-group>
<md-button ng-click="addOrganization()" class="md-raised md-primary">
  Add Organization
</md-button>
