  <!-- Basic Information -->
  <md-tab id="tab1">
    <md-tab-label>Add Basic Information</md-tab-label>
    <md-tab-body>

      <div class="tabcontrol">
        <div class="tabcontrolin">
          <!--<h1>Add Volunteering Position</h1>-->
          <div layout="row">
            <md-input-container flex="50">
              <label>First Name</label>
              <input ng-model="newPerson.first_name">
            </md-input-container>
            <md-input-container flex="50">
              <label>Last Name</label>
              <input ng-model="newPerson.last_name">
            </md-input-container>
          </div>
          <div layout="row">
            <md-input-container flex="50">
              <label>Email Address:</label>
              <input ng-model="newPerson.email" type="email">
            </md-input-container>
            <md-input-container flex="50">
              <label>Phone Number</label>
              <input ng-model="newPerson.phone">
            </md-input-container>
          </div>
          <!-- Event Address -->
          <div layout="row">
            <md-input-container flex="50">
              <label>Address 1</label>
              <input ng-model="newPerson.address_1">
            </md-input-container>
            <md-input-container flex="50">
              <label>Address 2</label>
              <input ng-model="newPerson.address_2">
            </md-input-container>
          </div>

          <!-- Event Location Information -->
          <div layout layout-sm="column">
            <md-input-container flex>
              <label>City</label>
              <input ng-model="newPerson.city">
            </md-input-container>
            <md-input-container flex>
              <label>State</label>
              <input ng-model="newPerson.state">
            </md-input-container>
            <md-input-container flex>
              <label>Zip Code</label>
              <input ng-model="newPerson.zip_code">
            </md-input-container>
          </div>
          <div class="window-bottom-button">
            <md-button class="md-primary right-bottom-button" ng-click="data.selectedIndex = 1">Next: Enter Scheduling Information</md-button>
          </div>
        </div>
      </div>
    </md-tab-body>
  </md-tab>

  <md-tab id="tab3">
    <md-tab-label>Add Schedule Information</md-tab-label>
    <md-tab-body>
      <div class="tabcontrol">
        <div class="tabcontrolin">
          <person-schedule person-id="{{person.id}}" schedule="schedule"></person-schedule>
          <div class="window-bottom-button">
            <div class="window-bottom-button">
              <md-button class="md-primary left-bottom-button" ng-click="data.selectedIndex = 0">Back: Enter Basic Information</md-button>
              <md-button class="md-primary right-bottom-button" ng-click="data.selectedIndex = 2">Next: Add Additional Information</md-button>
            </div>
          </div>
        </div>
      </div>
    </md-tab-body>
  </md-tab>
  <md-tab id="tab3">
    <md-tab-label>Add Additional Information:</md-tab-label>
    <md-tab-body>
      <div class="tabcontrol">
        <div class="tabcontrolin">
          <md-input-container flex>
            <label>Notes:</label>
            <textarea ng-model="newPerson.notes" columns="1" md-maxlength="150"></textarea>
          </md-input-container>
          <md-input-container>
            <label>Company or College:</label>
            <input type="text" ng-model="newPerson.organization_name">
          </md-input-container>
          <md-input-container>
            <label>Occupation:</label>
            <input type="text" ng-model="newPerson.occupation">
          </md-input-container>
        </div>
      </div>
      <div class="window-bottom-button">
        <md-button class="md-primary right-bottom-button" ng-click="addPerson()">
          Create Volunteer!
        </md-button>
      </div>
    </md-tab-body>
  </md-tab>
</md-tabs>
