<h2>Register for VOLUNTR:</h2> <form class="form-inline" ng-submit="newVolunteer()"> <input type="text" class="form-control" placeholder="Email Address" ng-model="newVolunteer.email"> <input type="password" class="form-control" placeholder="Enter Password" ng-model="newVolunteer.password"> <input type="password" class="form-control" placeholder="Confirm Password" ng-model="newVolunteer.passwordConfirmation"> <button type="submit" class="form-control btn btn-primary">Register for VOLUNTR</button> </form> <h2>Sign in with Existing Account:</h2> <form class="form-inline" ng-submit="logIn()"> <input type="text" class="form-control" placeholder="Email Address" ng-model="logIn.email"> <input type="password" class="form-control" placeholder="Enter Password" ng-model="logIn.password"> <button type="submit" class="form-control btn btn-primary">Sign In</button> </form>
