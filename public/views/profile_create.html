<!-- Styles located in /styles/profile.scss -->
<h2>Create Profile</h2>
<div class="col-xs-3">

</div>
<div class="col-xs-9 nopadding">

</div>
<div class="col-xs-3">
</div>
<div class="col-xs-9 nopadding">
    <div class="col-xs-3">
        <label>Enter First and Last Name:</label>
    </div>
    <div class="col-xs-3">
        <input type="text"
               placeholder="Enter First Name"
                ng-model="createProfile.first_name"/>
        <input type="text"
               placeholder="Enter Last Name"
                ng-model="createProfile.last_name"/>
        <button ng-click="createProfile()"
               type="submit" class="btn btn-default">Create Profile  </button>
    </div>
</div>
</div>
